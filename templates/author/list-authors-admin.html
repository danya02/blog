{% extends "master.html" %}
{% block title %}Author list{% endblock %}

{% block body %}
{% from "input_elements.html" import view_checkbox %}
  <h1>List of authors</h1>
<table>
  <tr><th>Slug</th><th>Name</th><th>Editor?</th></tr>
  {% for a in authors %}
  <tr>
    <td><a href="{{url_for('author.view_author', slug=a.slug)}}"><code>{{a.slug}}</code></a></td>
    <td>{{a.name}}</td>
    <td>{{view_checkbox(a.is_editor)}}</td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
