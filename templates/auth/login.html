{% extends "master.html" %}
{% block title %}Login{% endblock %}

{% block body %}
<h1>Login</h1>
{% if error %}
<h3 class="highlighted">Error while logging in: <code>{{error}}</code></h3>
{% endif %}
<form method="post">
  <p>Username: <input type="text" name="username"/></p>
  <p>Password: <input type="password" name="password" /></p>
  <input type="submit" />
</form>
{% endblock %}
