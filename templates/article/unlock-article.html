{% extends "master.html" %}
{% block title %}{{ article.title }}{% endblock %}

{% block body %}
<form method="post">
      {% if error %}<h2 class="highlighted">Error decrypting article, check password!</h2>{% endif %}
      <h1>Before editing the article, it needs to be unlocked with the password.</h1>
      <input type="password" name="password" required /><input type="submit" />
      <input type="hidden" name="action" value="unlock" />

</form>
{% endblock %}
