<!DOCTYPE html>
<html>
  <head>
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{{url_for('static', filename='article-styles.css')}}" type="text/css" />
    <link rel="stylesheet" href="{{url_for('static', filename='layout.css')}}" type="text/css" />
  </head>
  <style>
{% set first_hue = range(0, 360, 15)|random %}

.navbar {
  background-image: linear-gradient(90deg, hsl({{first_hue}}, 100%, 25%), hsl({{first_hue + 60}}, 100%, 25%));
}
  </style>
  <body>


<nav class="navbar">
        <span class="navbar-toggle" id="js-navbar-toggle">â‰¡</span>
        <a href="{{url_for('index')}}" class="logo">My Blog</a>
        <ul class="main-nav" id="js-menu">
          <a href="{{url_for('pandoc_debug')}}">Pandoc</a>
          <a href="{{url_for('fetch_database')}}">Database backup</a>
          <a href="{{url_for('auth.authenticate')}}">Login</a>
        </ul>
    </nav>

    {% block body %}{% endblock %}

<script>
let mainNav = document.getElementById('js-menu');
let navBarToggle = document.getElementById('js-navbar-toggle');

mainNav.classList.toggle('inactive');

navBarToggle.addEventListener('click', function () {
  mainNav.classList.toggle('inactive');
  navBarToggle.classList.toggle('opened');

});
</script>


  </body>
</html>
