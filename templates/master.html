<!DOCTYPE html>
<html>
  <head>
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{{url_for('static', filename='article-styles.css')}}" type="text/css" />
    <link rel="stylesheet" href="{{url_for('static', filename='layout.css')}}" type="text/css" />
    <!-- highlight.js -->
    <link async rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/10.1.1/styles/default.min.css" media="screen">
    <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/10.1.1/highlight.min.js"></script>
    <script>hljs.initHighlightingOnLoad();</script>
    <!-- end highlight.js -->
  </head>
  <style>
{% set first_hue = range(0, 360, 15)|random %}
{% set last_hue = first_hue + 60 %}

.navbar {
  background-image: linear-gradient(90deg, hsl({{first_hue}}, 100%, 20%), hsl({{last_hue}}, 100%, 20%));
}

.color-as-navbar-start {
  color: hsl({{first_hue}}, 100%, 25%);
}
.color-as-navbar-end {
  color: hsl({{last_hue}}, 100%, 25%);
}

@media print {
  .color-as-navbar-start {
    color: black;
  }
  .color-as-navbar-end {
    color: black;
  }
}

  </style>
  <body>


<nav class="navbar">
        <span class="navbar-toggle" id="js-navbar-toggle">â‰¡</span>
        <a href="{{url_for('index')}}" class="logo">My Blog</a>
        <ul class="main-nav" id="js-menu">
          <a href="{{url_for('pandoc_debug')}}">Pandoc</a>
          <a href="{{url_for('fetch_database')}}">Database backup</a>
          {% if session['user'] %}
          <a href="{{url_for('creation_tools')}}">Creation tools</a>
          <a href="{{url_for('auth.logout')}}">Hello {{session['user']}} (logout?)</a>
          {% else %}
          <a href="{{url_for('auth.authenticate')}}">Login</a>
          {% endif %}
        </ul>
    </nav>

    {% block body %}{% endblock %}

<script>
let mainNav = document.getElementById('js-menu');
let navBarToggle = document.getElementById('js-navbar-toggle');

mainNav.classList.toggle('inactive');

navBarToggle.addEventListener('click', function () {
  mainNav.classList.toggle('inactive');
  navBarToggle.classList.toggle('opened');

});
</script>


  </body>
</html>
